<html>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/822/822586.png">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&family=Ubuntu&display=swap');
  </style>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="signup.css">

  <!-- FONTAWESOME -->
  <script src="https://kit.fontawesome.com/15165ddffa.js" crossorigin="anonymous"></script>
  <title>Sign Up</title>

</head>

<body>
  <section id="navbar">
    <div class="container-fluid">
      <nav class=" navbar navbar-expand-lg">
        <a class="navbar-brand">NOVA</a>
        <img src="https://cdn-icons-png.flaticon.com/512/3063/3063176.png" alt="" height="40px" width="40px">
        <img src="https://cdn-icons-png.flaticon.com/512/2016/2016314.png" alt="" height="40px" width="40px"
          class="nav-img">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="navbar-item">
              <a class="navbar-link" href="#">Home</a>
            </li>
            <li class="navbar-item">
              <a class="navbar-link" href="#">About</a>
            </li>
            <li class="navbar-item">
              <a class="navbar-link" href="#"></a>
            </li>
            <button type="button" class="btn btn-outline-dark btn-lg "> <a class="login" href="login.html">Login</a>
            </button>
          </ul>
      </nav>
    </div>
  </section>
  <section id="login page">
    <div class="container-fluid main-page">
      <div>
        <h2 class="heading-section">Sign Up</h2>
      </div>
      <div>
        <h3 class="mb-4 text-center have-an-account">Create a new Account</h3>
        <form action="#" class="signin-form">
          <div>
            <input type="text" placeholder="Name" required>
          </div>
          <div>
            <input type="email" placeholder="mail" required>
          </div>
          <div>
            <input type="tel" placeholder="mobile number" required>
          </div>
          <div>
            <!-- <input type="number" placeholder="Unique id" required>  -->
            <label for="ID">ID type</label>
            <select name="ID" id="ID" required>
              <option value="Select*"> </option>
              <option value="Aadhar Card">AADHAR CARD</option>
              <option value="Pan Card">PAN CARD</option>
              <option value="Driving Licence">DRIVING LICENCE</option>
            </select>
          </div>
          <div>
          <input type="number" placeholder="Enter Your unique id" required>
          </div>
          <div>
            <input type="password" placeholder="Password" required>
          </div>
          <div>
            <input type="password" placeholder="Confirm Password" required>
          </div>
          <div>
            <button type="submit" class="buttonClass">submit</button>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
